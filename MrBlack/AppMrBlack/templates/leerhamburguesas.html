<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Hamburguesas</title>
</head>
<body>

    <ul>
        {% for hamburguesa in lista_hamburguesa %}

            <li>{{hamburguesa}}</li>
            <button>
                <a href="{% url 'EliminarHamburguesa' hamburguesa.id %}">Eliminar</a>

            </button>
            <button>
                <a href="{% url 'EditarHamburguesa' hamburguesa.id %}">Editar</a>
            </button>
          
        {%endfor%}

    </ul>
    
    <br>
    <a href="/AppMrBlack/HamburguesaFormulario/">Agregar otra hamburguesa</a>
    

    

</body>
</html>
